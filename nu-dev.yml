server:
  port: 8081
  error:
    include-message: always
    include-stacktrace: never

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://eureka:8084/eureka

resilience4j:
  circuitbreaker:
    configs:
      default:
        register-health-indicator: true
    instances:
      detailsForNuSupportApp:
        minimum-number-of-calls: 5
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 2


# /actuator/info
info:
  app:
    name: 'Loans nu'
    description: 'norok'
    version: 1.0.0
